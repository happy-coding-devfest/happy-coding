<div class="card h-100 w-100 pb-4 carte_etudiants">
    <div class="card-body">
        <div class="d-flex align-items-center mb-3 container_text" *ngFor="let data of trajet">
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" viewBox="0 0 16 16">
                <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
            </svg>
            <div class="ms-3 text_scrollable">
                <span class="fw-bold fs-6">{{ data.total }}</span>

                <ng-container *ngFor="let name of data.busStation">
                    <div>
                        <span class="m-1 fw-bold" style="font-size: .8rem;">{{ name.bus_id }}</span>
                        <span class="m-1" style="font-size: .8rem;">{{ name.station }}</span>
                        <span class="m-1" style="font-size: .8rem;">{{ name.departureTime }}</span>
                    </div>
                </ng-container>
            </div>
            <div class="frais">{{ data.frais }}Ar</div>
            <hr>
        </div>
    </div>
</div>
