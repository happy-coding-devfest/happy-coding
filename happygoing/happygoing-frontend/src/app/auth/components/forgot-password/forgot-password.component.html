<!-- ============================== MODAL FORGOT PASSWORD ========================= -->
<div class="modal fade" id="modalForgotPassword" data-bs-backdrop="static" 
    tabindex="-1" aria-labelledby="modalForgotPasswordLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" 
            [formGroup]="emailForm" (ngSubmit)="onSubmitForgotPassword()"
            style="background-color: #ffffffde;">
            <div class="modal-header">
                <h1 class="modal-title fs-6 fw-bold" id="modalForgotPasswordLabel">Mot de passe oublié</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" 
                    (click)="onCloseForgotPassword()"></button>
            </div>
            <div class="modal-body py-1">
                <div class="row my-3 mx-1 px-1">
                    <div class="col-12 text-center mb-3 fs-6">Veuillez saisir votre adresse email liée au compte</div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control ps-4" id="forgot_password" 
                                placeholder="Email ***" [formControl]="emailCtrl">
                            <label for="update_lastPassword" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
                                    <path d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648Zm-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"/>
                                </svg>
                                <span class="mx-2">Email:</span>
                            </label>
                        </div>
                        <div class="text-danger text-center my-2" 
                            style="font-size: .8rem;">{{getErrorCtrl(emailCtrl)}}</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="d-flex justify-content-center align-items-center btnlogIn">
                    <button type="submit" class="btn rounded-pill fw-bold"
                        style="font-size: .85rem;"
                        [disabled]="emailForm.invalid">Envoyer</button>
                    <div *ngIf="loading" class="rounded-pill text-center loader_spinner
                        d-flex justify-content-center align-items-center">
                        <div class="spinner-border" role="status"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- ============================ NOTIFICATIONS ======================= -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastForgotPassword" class="toast" role="alert" 
        aria-live="assertive" aria-atomic="true">
        <div class="toast-header" 
            [style.color]="titreToast !== 'Erreur' ? '#19873f' : '#dc3545'">
            <strong class="me-auto d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" 
                    [attr.fill]="titreToast !== 'Erreur' ? '#19873f' : '#dc3545'" 
                    viewBox="0 0 16 16">
                    <path [attr.d]="iconePath1"/>
                    <path [attr.d]="iconePath2"/>
                </svg>
                <span class="ms-2">{{ titreToast }}</span>
            </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" 
                aria-label="Close"></button>
        </div>
        <div class="toast-body text-center message_toast" 
            [style.color]="titreToast !== 'Erreur' ? '#19873f' : '#dc3545'">
            {{ messageToast }}</div>
    </div>
</div>
